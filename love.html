<!DOCTYPE html>
<html>
<head>
    <title>给 {{ name }} 的表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            text-align: center;
            padding: 50px;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
        }
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8bbd0;
            border-radius: 5px;
        }
        .heart {
            color: #e91e63;
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的 {{ name }}</h1>
        <div class="message">
            {{ message }}
        </div>
        <div class="heart">❤️</div>
        <p>有人偷偷喜欢你哦~</p>
    </div>
</body>
<div style="position: fixed; left: 10px; bottom: 10px; font-size: 12px; color: #999; font-family: Arial;">by to 车明俊</div>
</html>
