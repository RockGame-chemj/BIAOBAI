<!DOCTYPE html>
<html>
<head>
    <title>查看表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c2185b;
        }
        .error {
            color: #f44336;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查看表白 (B端)</h1>
        <p>输入你的名字查看是否有给你的表白</p>
        <form method="POST">
            <input type="text" name="name" required>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <br>
            <button type="submit">查看表白</button>
        </form>
    </div>
    <div style="position: fixed; left: 10px; bottom: 10px; font-size: 12px; color: #999; font-family: Arial;">by to 车明俊</div>
</body>
</html>
